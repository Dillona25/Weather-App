<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <form class="search-form">
          <input
            class="search-input"
            type="text"
            placeholder="Enter city name"
            spellcheck="false"
          />
          <button class="search-button">
            <div class="error"></div>
            <img class="search-icon" src="./images/search.png" alt="search" />
          </button>
        </form>
        <p class="error-message">*Invalid city name*</p>
        <div class="weather">
          <img src="/images/clear.png" alt="" class="weather-icon" />
          <h1 class="temp">70Â°F</h1>
          <h2 class="city">Lincoln</h2>
          <div class="weather-details">
            <div class="column">
              <img class="column-image" src="./images/wind.png" />
              <p class="wind">15 mph</p>
              <p>Wind speed</p>
            </div>
            <div class="column">
              <img class="column-image" src="./images/humidity.png" />
              <p class="humidity">50%</p>
              <p>humidity</p>
            </div>
          </div>
          <footer class="footer">
            <p class="footer-copyright">&copy;2023 Dillon Arnold</p>
          </footer>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
